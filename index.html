<!doctype html>
<html lang="en">
<head>

  <title>Dataviken</title>
  <meta name="description" content="No hype. Just Dataviken." />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <canvas id="rift"></canvas>

  <main class="wrap">
    <header class="top">

      <h1>No hype. <span class="accent">Just Dataviken.</span></h1>

        <a class="button" href="mailto:problem@dataviken.se">

        </a>

        <div class="email">
          <span class="dot"></span>
          <a href="mailto:problem@dataviken.se">problem@dataviken.se</a>
        </div>

        <span>© <span id="year"></span> Dataviken</span>

    document.getElementById("year").textContent = new Date().getFullYear();
