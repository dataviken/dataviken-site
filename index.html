<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dataviken</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0f0f0f;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      text-align: center;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }
    .logo {
      cursor: pointer;
      height: 40px;
    }
    .form-toggle {
      font-size: 0.95rem;
      color: #bbb;
      cursor: pointer;
      text-decoration: underline;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 4rem 1rem 2rem;
      background-color: rgba(15, 15, 15, 0.85);
      border-radius: 8px;
      margin: 2rem;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 3rem;
      color: #ffffff;
      text-shadow: 0 0 10px rgba(0,0,0,0.6);
    }
    form {
      display: none;
      flex-direction: column;
      gap: 0.8rem;
      width: 90%;
      max-width: 400px;
      margin-bottom: 3rem;
    }
    input, textarea, button {
      padding: 0.8rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }
    input, textarea {
      background-color: rgba(0, 0, 0, 0.6);
      color: #ffffff;
    }
    button {
      background-color: #0070f3;
      color: #ffffff;
      cursor: pointer;
    }
    #confirmation-message {
      display: none;
      font-size: 1.2rem;
      color: #ccc;
      margin-top: 2rem;
    }
    footer {
      font-size: 0.9rem;
      color: #dddddd;
      padding-bottom: 2rem;
    }
    footer a {
      color: #dddddd;
      text-decoration: none;
    }
  </style>
</head>
<body>

    <div class="form-toggle" onclick="toggleForm()">
      Kontakta oss
    </div>
  </header>

  <main>
    <h1>No hype. Just Dataviken.</h1>

    <form action="https://formspree.io/f/xanoywpb" method="POST" onsubmit="handleSubmit(event)">
      <input type="text" name="name" placeholder="Ditt namn" required />
      <input type="email" name="email" placeholder="Din e-post" required />
      <textarea name="message" rows="5" placeholder="Ditt meddelande" required></textarea>
      <button type="submit">Skicka</button>
    </form>
    <div id="confirmation-message">Meddelandet är insamlat. Vi ser dig.</div>
  </main>

  <footer>
    <a href="mailto:info@dataviken.se">info@dataviken.se</a>
  </footer>

  <script>
    function toggleForm() {
      const form = document.querySelector('form');
      const toggle = document.querySelector('.form-toggle');
      form.style.display = 'flex';
      toggle.style.display = 'none';
      history.pushState({ formVisible: true }, '', '#kontakt');
    }

    function resetPage() {
      document.querySelector('form').style.display = 'none';
      document.querySelector('.form-toggle').style.display = 'block';
      document.getElementById('confirmation-message').style.display = 'none';
      history.pushState(null, '', '/');
    }

    function handleSubmit(e) {
      e.preventDefault();
      const form = e.target;

      fetch(form.action, {
        method: "POST",
        body: new FormData(form),
        headers: {
          Accept: "application/json",
        },
      }).then((response) => {
        if (response.ok) {
          form.style.display = 'none';
          document.getElementById('confirmation-message').style.display = 'block';
          history.pushState({ formVisible: false }, '', '#tack');
        } else {
          form.innerHTML = `
            <p style="font-size: 1.2rem; color: #ff6a6a; margin-top: 2rem;">
              Något gick fel. Prova igen senare.
            </p>
          `;
        }
      });
    }

    window.addEventListener("popstate", () => {
      resetPage();
    });
  </script>
</body>
</html>
